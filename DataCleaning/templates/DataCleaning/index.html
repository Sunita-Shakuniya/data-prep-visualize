{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'DataCleaning/style.css' %}">

</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
        <div>
            <form class="form-container" enctype='multipart/form-data'>
                {% csrf_token %}
                <div class="upload-files-container">
                    <div class="drag-file-area">
                        <span class="material-icons-outlined upload-icon"> file_upload </span>
                        <h3 class="dynamic-message"> Drag & drop any file here </h3>
                        <label class="label"> or <span class="browse-files"> <input type="file" class="default-file-input" accept=".xls, .xlsx, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, text/csv"/> <span class="browse-files-text">browse file</span> <span>from device</span> </span> </label>
                    </div>
                    <span class="cannot-upload-message"> <span class="material-icons-outlined">error</span> Please select a file first <span class="material-icons-outlined cancel-alert-button">cancel</span> </span>
                    <div class="file-block">
                        <div class="file-info"> <span class="material-icons-outlined file-icon">description</span> <span class="file-name"> </span> | <span class="file-size">  </span> </div>
                        <span class="material-icons remove-file-icon">delete</span>
                        <div class="progress-bar"> </div>
                    </div>
                    <button type="button" class="upload-button"> Upload </button>
                </div>                                
            </form>
            <div id="buttons-container" style="display: none; ">
                <div style="display: flex; justify-content: center;">
                    <form method="post" action="{% url 'data_cleaning' %}?file_path={{ file_path }}">
                        {% csrf_token %}
                        <button type="submit" class="button">Clean</button>
                    </form>
                    <a href="{% url 'data_visualization' %}">
                        <button class="button">Visualize</button>
                    </a>
                </div>
            </div>
        </div>
    <script src="{% static 'DataCleaning/script.js' %}"></script>
</body>
</html>
